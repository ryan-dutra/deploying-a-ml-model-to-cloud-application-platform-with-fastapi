name: Deploy to Render

on:
  push:
    branches:
      - master  

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Versão do Python que você está usando

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          pytest  # Comando para executar seus testes

      - name: Deploy to Render
        env:
          RENDER_ACCESS_TOKEN: ${{ secrets.RENDER_ACCESS_TOKEN }}
          RENDER_PROJECT_ID: seu_projeto_no_render
        run: |
          curl -X POST -H "Authorization: Bearer $RENDER_ACCESS_TOKEN" \
               -F "branch=master" \
               https://render.com/api/v1/projects/$RENDER_PROJECT_ID/deployments

